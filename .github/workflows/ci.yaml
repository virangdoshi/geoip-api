name: geoip-api ci build

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

    - uses: actions/checkout@v2

    - name: Cache maven dependencies
      uses: actions/cache@v2
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2

    - name: Set up Java
      uses: actions/setup-java@v2
      with:
        java-version: 17
        distribution: temurin

    - name: Build JAR from Maven
      run: mvn --batch-mode --no-transfer-progress clean verify

  native:
    needs: build
    runs-on: ubuntu-latest
    if: ${{ secrets.DOCKER_PASSWORD != null }}
    steps:

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v1

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1
      with:
        driver-opts: network=host

    - name: Login to DockerHub Docker Registry
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Log in to GitHub Docker Registry
      uses: docker/login-action@v1
      with:
        registry: docker.pkg.github.com
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - uses: actions/checkout@v2

    - name: Cache maven dependencies
      uses: actions/cache@v2
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2

    - name: Build native image out of Maven
      run: |
        mvn --batch-mode --no-transfer-progress \
        -Ddocker.username=${{ secrets.DOCKER_USERNAME }} \
        -Ddocker.password=${{ secrets.DOCKER_PASSWORD }} \
        verify spring-boot:build-image

    - name: Store native image in intermediate registry
      run: |
        docker run -d --name registry --network=host registry:2
        docker tag observabilitystack/geoip-api:0-SNAPSHOT localhost:5000/observabilitystack/geoip-api:0-SNAPSHOT
        docker push localhost:5000/observabilitystack/geoip-api:0-SNAPSHOT

    - name: Build final Docker image
      uses: docker/build-push-action@v2
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: false
        build-args: |
          MAXMIND_LICENSE_KEY=${{ secrets.MAXMIND_LICENSE_KEY }}
          LOCAL_REGISTRY=localhost:5000
